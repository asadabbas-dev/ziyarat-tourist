<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.id }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <p>
    <strong>Phone:</strong>
    {{ currentUser.phone }}
  </p>
  <p>
    <strong>Address:</strong>
    {{ currentUser.address }}
  </p>
  
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
