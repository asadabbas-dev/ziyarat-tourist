<mat-grid-list cols="2" rowHeight="70">
    <mat-grid-tile class="Page-Title">
      <h1>Add Touriest</h1>
    </mat-grid-tile>
    <mat-grid-tile class="Page-Title-button">
      <a mat-raised-button color="accent" class="main_heading_colors" (click)="openDialog()">Add Existing Touriest</a>
    </mat-grid-tile>
  </mat-grid-list>
<div>
    <form [formGroup]="empform" (submit)="addOrUpdateData()">
        <div class="main-css-div-text">
            <p class="main-div-text">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Enter Name" [(ngModel)]="name" name="name" formControlName="name">
                </mat-form-field>
            </p>
            <p class="main-div-text">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter Email" [(ngModel)]="email" name="email" formControlName="email">
                </mat-form-field>
            </p>
        </div>
        <div class="main-css-div-text">
            <p class="main-div-text">
                <mat-form-field appearance="outline">
                    <mat-label>CNIC</mat-label>
                    <input matInput placeholder="Enter CNIC" [(ngModel)]="cnic" name="cnic" formControlName="cnic">
                </mat-form-field>
            </p>
            <p class="main-div-text">
                <mat-form-field appearance="outline">
                    <mat-label>Age</mat-label>
                    <input matInput placeholder="Enter Age" [(ngModel)]="age" name="age" formControlName="age">
                </mat-form-field>
            </p>
        </div>
        <div class="main-css-div-text">
            <p class="main-div-text">
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Enter Address" [(ngModel)]="address" name="address" formControlName="address">
                </mat-form-field>
            </p>
            <p  class="main-div-text">
                <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="Enter Phone" [(ngModel)]="phone" name="phone"  formControlName="phone">
                </mat-form-field>
            </p>
        </div>
        <div class="footer-buttons-touriest">
            <button mat-raised-button>Close</button>
            <!-- <button mat-raised-button (click)="saveEdit()">Update</button> Add this button for saving the edit -->
            <button mat-raised-button  type="submit" [disabled]="empform.invalid" class="main_heading_colors">{{ isEditMode ? 'Update' : 'Add' }}</button>
        </div>
    </form>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="tbname">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.tbname}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="tbemail">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.tbemail}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="tbcnic">
                <th mat-header-cell *matHeaderCellDef> CNIC </th>
                <td mat-cell *matCellDef="let element"> {{element.tbcnic}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="tbage">
                <th mat-header-cell *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let element"> {{element.tbage}} </td>
            </ng-container>
            <ng-container matColumnDef="tbaddress">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.tbaddress}} </td>
            </ng-container>

            <ng-container matColumnDef="tbphone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.tbphone}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="warn"  (click)="deleteRow(row)">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button mat-icon-button color="primary" (click)="editRow(row)">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </ng-container>
          

            <tr mat-header-row *matHeaderRowDef="['tbname', 'tbemail', 'tbcnic', 'tbage', 'tbaddress', 'tbphone','action']"></tr>
            <tr mat-row  *matRowDef="let row; columns: ['tbname', 'tbemail', 'tbcnic', 'tbage', 'tbaddress', 'tbphone', 'action' ]; let i = index;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
