<h1 mat-dialog-title>Add Tours</h1>
<div mat-dialog-content>
    <mat-grid-list cols="2" rowHeight="100">
        <mat-grid-tile class="Page-Title">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Enter Title">
                </mat-form-field>
            </p>
        </mat-grid-tile>
        <mat-grid-tile class="Page-Title-button">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="Enter Description">
                </mat-form-field>
            </p>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field class="start-date">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="pickers"></mat-datepicker-toggle>
        <mat-datepicker #pickers></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="end-date">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Close</button>
    <button mat-raised-button class="main_heading_colors">Save</button>
</div>
